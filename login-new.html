<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kageyo TVET — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="kageyo-logo.jpg">
  <style>
    .card { border-radius: .75rem; box-shadow: 0 8px 24px rgba(2,6,23,0.06); }
  </style>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">
  <!-- HEADER / NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="bg-blue-600 text-white py-2">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="#" class="hover:underline"><i class="fab fa-whatsapp mr-2"></i>Join WhatsApp Group</a>
        <select id="header-language-selector" class="p-1 rounded bg-white text-blue-600">
          <option value="en">English</option>
          <option value="rw">Kinyarwanda</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </div>
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="index.html">
            <img src="kageyo-logo.jpg" alt="Kageyo TVET School Logo" class="w-16 h-16 object-cover rounded-full shadow-sm">
          </a>
          <div>
            <a href="index.html" class="text-xl font-bold text-blue-600">KAGEYO TVET SCHOOL</a>
            <div class="text-sm text-gray-500">Work - Courage - Solidarity</div>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-blue-600 hover:text-blue-800">Home</a>
          <a href="about.html" class="text-blue-600 hover:text-blue-800">About Us</a>
          <a href="student-data.html" class="text-blue-600 hover:text-blue-800">Student Portal</a>
          <a href="contact.html" class="text-blue-600 hover:text-blue-800">Contact</a>
          <a href="login-new.html" class="px-3 py-2 bg-blue-600 text-white rounded">Login</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-6">
    <section class="card bg-white p-6 max-w-md mx-auto">
      <h1 class="text-xl font-bold text-blue-700 text-center">Login to Kageyo TVET</h1>
      <p class="text-sm text-gray-600 text-center mt-2">Enter your credentials to access student data.</p>
      <div class="mt-6">
        <div class="mb-4">
          <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
          <input type="text" id="userId" placeholder="Enter User ID" 
                 class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" placeholder="Enter Password" 
                 class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div id="errorMessage" class="text-red-600 text-sm hidden">Invalid User ID or Password.</div>
        <button id="loginBtn" class="w-full bg-blue-600 text-white px-5 py-2 rounded font-semibold mt-4">Login</button>
      </div>
    </section>
  </main>

  <!-- SCRIPT -->
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const userIdInput = document.getElementById('userId');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', () => {
      const userId = userIdInput.value.trim();
      const password = passwordInput.value.trim();

      if (userId === '12345' && password === 'kageyo001') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'student-data.html';
      } else {
        errorMessage.classList.remove('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 3000);
      }
    });

    // Allow login on Enter key press
    [userIdInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginBtn.click();
        }
      });
    });
  </script>

  <script src="https://kit.fontawesome.com/a2e8b3b7d5.js" crossorigin="anonymous"></script>
</body>
</html>
